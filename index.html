<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header-section">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="content-section"> 
        <div class="left inactive">
            <h2>Player</h2>
            <h2 id="player-score">0</h2>
        </div>
        <div class="middle">
            <div class="start-game">
                <h2>Press Start</h2>
                <h2 id="start-btn">Start</h2>
            </div>
            <div class="game-choices inactive">
                <img src="assets/rock.jpg" id="rock-btn"/>
                <img src="assets/paper.jpg" id="paper-btn"/>
                <img src="assets/scissors.jpg" id="scissors-btn"/>
            </div>
        </div> 
        <div class="right inactive">
            <h2>Computer</h2>
            <h2 id="computer-score">0</h2>
        </div>
    </div>
